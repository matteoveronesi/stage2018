<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8">
	<title>JIRA Issues Panel</title>
	<link rel="icon" href="icon.png">
	<script src="jquery.js"></script>
	<script src="client.js"></script>
	<link rel="stylesheet" type="text/css" href="icons.css">
	<link rel="stylesheet" type="text/css" href="w3.css">
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="w3-metro.css">
</head>
<body>
    <header class="w3-top">
		<div class="bg-blue w3-padding">
			<img src="logo.png" height="26px">
	    <a class="title">JIRA Issues Panel</a>
			<div class="w3-bar-item w3-right">
				<i class="w3-dropdown-click w3-xlarge material-icons i ihead show-add">add</i>
				<i class="w3-dropdown-click w3-xlarge material-icons i ihead show-menu">settings</i>
		  </div>
		</div>

		<div class="w3-white">
			<table class="w3-table w3-card-2">
				<tr id="iadd" class="w3-dropdown-content w3-card-2 add_tr">
					<!--<td class="td-key"><input id="new-key" class="w3-input" type="text" placeholder="K"></td>-->
					<td><input id="new-name" class="td-new-name w3-input" type="text" placeholder="Titolo Issue"></td>
					<td><input id="new-add" class="w3-button w3-round bg-blue w3-hover-blue" type="submit" value="Add"></td>
				</tr>
				<tr>
					<td class="td-status th"></td>
					<td class="td-key th">Key</td>
					<td class="td-name th">Issue</td>
					<td class="th">Azioni</td>
				</tr>
			</table>
		</div>
    </header>

	<table id="content-table" class="table-margin w3-table"></table>

	<footer class="w3-bottom">
		<button id="load" class="w3-button w3-card-4 w3-margin w3-hover-blue w3-round w3-left bg-blue">Aggiorna Dati</button>
	</footer>
	<!--
	<div class="waas w3-right w3-hover-grey w3-margin"><im rc="load.svg"></div>
	-->
</body>
</html>
