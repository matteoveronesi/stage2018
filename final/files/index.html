<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8">
	<title>JIRA Issues Panel</title>
	<link rel="icon" href="icon.png">
	<script src="jquery.js"></script>
	<script src="client.js"></script>
	<link rel="stylesheet" type="text/css" href="icons.css">
	<link rel="stylesheet" type="text/css" href="w3.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="w3-top">
		<div class="bg-blue w3-padding w3-card-2">
			<img id="logo" src="spin.svg" width="26px">
	    	<a class="title">JIRA Issues Panel</a>
			<div class=" w3-right">
				<img src="guest.svg" width="26px" title="Utente" class="user_avatar avatar_small w3-dropdown-click i show-menu">
			</div>
			<div class="w3-bar-item w3-right">
				<i title="Nuova Issue" class="w3-dropdown-click w3-xlarge material-icons i show-add">add</i>
		  	</div>
		</div>
		<div id="iadd" class="w3-white w3-padding w3-dropdown-content w3-card-2">
			<input id="new-key" class="w3-input" type="text" placeholder="Project Key">
			<input id="new-name" class="w3-input" type="text" placeholder="Titolo Issue">
			<input id="new-add" class="w3-button w3-round bg-blue w3-right w3-hover-blue" type="submit" value="Add">
		</div>
		<div class="sidebar-focus">
			<div class="sidebar w3-card-2">
				<img class="user_avatar" src="guest_dark.svg" width="50px" height="50px">
				<a class="user_profile" target="_blank"><p class="user_name">Accesso non effettuato.</p></a>
				<div class="login">
					<input id="login_user" class="w3-input" type="text" placeholder="Utente">
					<input id="login_pass" class="w3-input" type="password" placeholder="Password">
					<input id="login_host" class="w3-input" type="text" placeholder="Host (es: http://host.com)">
					<br>
					<input id="login_done" class="w3-button w3-round w3-right bg-blue w3-hover-blue" type="submit" value="Accedi">
				</div>
				<input class="w3-button w3-round w3-right bg-blue w3-hover-blue logout" type="submit" value="log out">
			</div>
		</div>
    </header>
	<table id="content-table"></table>
	<button id="load" class="w3-button refresh w3-card-4 w3-hover-blue w3-round bg-blue">Aggiorna Dati</button>
</body>
</html>
