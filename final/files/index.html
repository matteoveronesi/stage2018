<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8">
	<title>JIRA Issues Panel</title>
	<link rel="icon" href="icon.ico">
	<script src="jquery.js"></script>
	<script src="client.js"></script>
	<link rel="stylesheet" type="text/css" href="icons.css">
	<link rel="stylesheet" type="text/css" href="w3.css">
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="w3-metro.css">
</head>
<body>
  <header class="w3-top">
		<div class="w3-metro-dark-blue w3-padding">
			<img src="logo.png" width="26px" height="26px">
	    <a class=""><b>JIRA Issues Panel</b></a>
			<div class="w3-bar-item w3-right">
				<i class="w3-dropdown-click w3-xlarge material-icons i show-add">add</i>
				<i class="w3-dropdown-click w3-xlarge material-icons i show-menu">settings</i>
		  </div>
		</div>

		<div class="w3-white">
			<table class="w3-table w3-card-2">
				<tr id="iadd" class="w3-dropdown-content w3-card-2 add_tr">
					<td class="td-key"><input id="new-key" class="w3-input" type="text" placeholder="Key"></td>
					<td><input id="new-name" class="td-new-name w3-input" type="text" placeholder="Nome"></td>
					<td><input id="new-add" class="w3-button w3-round w3-metro-dark-blue w3-hover-blue" type="submit" value="Add"></td>
				</tr>
				<tr>
					<th class="td-key">Key</th>
					<th class="w3-left">Issue</th>
					<th class="w3-right">Azioni</th>
				</tr>
			</table>
		</div>
  </header>

	<table id="content-table" class="table-margin w3-table"></table>
</body>
</html>
