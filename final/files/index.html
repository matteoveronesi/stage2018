<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8">
	<title>JIRA Issues Panel</title>
	<link rel="icon" href="icon.png">
	<script src="jquery.js"></script>
	<script src="client.js"></script>
	<link rel="stylesheet" type="text/css" href="icons.css">
	<link rel="stylesheet" type="text/css" href="w3.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="w3-top">
		<div class="bg-blue w3-padding w3-card-2">
			<img id="logo" src="spin.svg" width="26px">
	    	<a class="title">JIRA Issues Panel</a>
			<div class=" w3-right  show-menu i">
				<img src="options.svg" width="25px" title="Impostazioni" class="i">
			</div>
			<div id="load" class="w3-bar-item w3-right refresh">
					<img src="refresh.svg" width="25px" title="Ricarica" class="i">
		  	</div>
		</div>
		
		<div class="sidebar-focus">
			<div class="sidebar w3-card-2">
				<p class="exit-sidebar" title="Chiudi">X</p>
				<img class="user_avatar" src="guest.svg" width="50px" height="50px">
				<a class="user_profile" target="_blank"><p class="user_name">Accesso non effettuato.</p></a>
				<input class="w3-button w3-round w3-right bg-blue w3-hover-blue logout" type="submit" value="log out">
				<div class="selectProjects"></div>
				<br>
				<div class="filterIssues">
					<h6>Filtra Issue</h6>
					<input type="radio" name="filter" onclick="filterIssues(0)" checked> Tutte<br>
					<input type="radio" name="filter" onclick="filterIssues(1)" > Da fare<br>
					<input type="radio" name="filter" onclick="filterIssues(2)" > Fatte<br>
				</div>
			</div>
			<small class="version">JIRA Issues Panel 1.1.0 | &copy; 2018 | Matteo Veronesi</small>
		</div>
    </header>
	<section class="new-issue-focus">
		<div id="iadd" class="w3-card-2">
			<p class="exit-new-issue w3-right" title="Chiudi">X</p>
			<input id="new-key" class="w3-input" type="text">
			<input id="new-name" class="w3-input" type="text" placeholder="Titolo Issue">
			<br>
			<p id="selectedProject" class="w3-left">Progetto: <span></span></p>
			<input id="new-add" class="w3-button w3-round bg-blue w3-right w3-hover-blue" type="submit" value="Aggiungi">
			<br><br>
		</div>
	</section>
	<section class="login-page">
		<div class="login w3-card-4">
			<img id="logo" src="icon.png" width="26px">
	    	<a class="title">JIRA Issues Panel</a>
			<br><br>
			<input id="login_user" class="w3-input" type="text" placeholder="Utente">
			<input id="login_pass" class="w3-input" type="password" placeholder="Password">
			<input id="login_host" class="w3-input" type="text" placeholder="Host (es: http://host.com)">
			<br>
			<input id="login_done" class="w3-button w3-round w3-right bg-blue w3-hover-blue" type="submit" value="Accedi">
			<br><br>
		</div>
		<small class="version">JIRA Issues Panel 1.1.0 | &copy; 2018 | Matteo Veronesi</small>
	</section>
	<section id="lock"></section>
	<table id="content-table"></table>
	
	<div id="errormex"></div>
	<div id="successmex"></div>
</body>
</html>
